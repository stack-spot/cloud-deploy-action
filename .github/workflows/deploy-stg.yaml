name: Deploy STG

on:
    workflow_dispatch:
  
concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

env:
    IMAGE_REPOSITORY: 300543077521.dkr.ecr.sa-east-1.amazonaws.com/cloud-apps-demo

jobs:
    build:
        runs-on: ubuntu-latest
        outputs:
            tag: ${{ steps.tag.outputs.imageTag}}
        steps:
            - name: Build process generating a tag
              id: tag
              run: echo "imageTag=latest" >> $GITHUB_OUTPUT
    
    deploy:
        needs: [build]
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repo
              uses: actions/checkout@v4.2.1
            - name: Deploy repo application
              uses: stack-spot/cloud-deploy-action@v3
              id: deploy
              with:
                CLIENT_REALM: ${{ secrets.CLIENT_REALM_DEV }}
                CLIENT_ID: ${{ secrets.CLIENT_ID_DEV }}
                CLIENT_KEY: ${{ secrets.CLIENT_KEY_DEV }}
                APPLICATION_FILE: ${{ github.workspace }}/stackspot/application.yaml
                PARAMETERS: |
                   IMAGE_REPOSITORY >> ${{ env.IMAGE_REPOSITORY }}
                   IMAGE_TAG >> ${{ needs.build.outputs.tag }}
                   RUNTIME_ID >> 01JQBTZDC22C0QYC2N294SA4K9
                VERBOSE: true