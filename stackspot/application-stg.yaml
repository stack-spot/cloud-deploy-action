apiVersion: platform.cloud.stackspot.com/v1alpha1
kind: ApplicationDeployment
metadata:
  appVersion: 1.0.0
  name: app-demo
  tags:
    - name: stk-tenant-test
      value: stk-tenant-test
  labels:
    - name: tenant-label
      value: stk-tenant-test
  stackspot:
    applicationId: 01JAFW10F5VD3JY0254HWP0M4T
    workspaceId: 01JAFW10F5VD3JY0254HWP0M4T
spec:
  runtimeId: 01JQBTZDC22C0QYC2N294SA4K9
  deployTemplate: "default_stackspot_application:v1"
  deployTemplateValues:
    image:
      repository: "300543077521.dkr.ecr.sa-east-1.amazonaws.com/cloud-apps-demo"
      tag: latest    
    service:
      port: 80
      type: ClusterIP
    livenessProbe:
      httpGet:
